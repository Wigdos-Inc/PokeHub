<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pokemon Guesser Collection</title>
    <link rel="icon" type="image/x-icon" href="images/pokeball.png">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <div id="titleBox">Pokeymen</div>
        <div id="subtitleBox">Collection</div>
    </header>

    <main>
        <div id="contentDiv">
            <div id="topBar" class="selectorBars">
                <p id="choiceTitle">tekst</p>
                <p id="choiceSubtitle">tekst</p>
            </div>

            <div id="selectorBox">
                <div class="optionBox selectS2Box"><div class="selectorOptions selectS2"></div></div>
                <div class="optionBox selectS1Box"><div class="selectorOptions selectS1"></div></div>
                <div class="optionBox" id="cSelectBox"><div class="selectorOptions" id="cSelect"></div></div>
                <div class="optionBox selectS1Box"><div class="selectorOptions selectS1"></div></div>
                <div class="optionBox selectS2Box"><div class="selectorOptions selectS2"></div></div>
            </div>

            <div id="botoxBar" class="selectorBars">
                <div class="botox but" id="leftBotox"><img src="images/homepage/arrow.png"></div>
                <div class="botox" id="centreBotoxox">
                    <div id="topBotox" class="but"><img src="images/homepage/arrow.png" id="top"></div>
                    <div id="bottomBotox" class="but"><img src="images/homepage/arrow.png" id="bottom"></div>
                </div>
                <div class="botox but" id="rightBotox">
                    <img src="images/homepage/arrow.png" id="right">
                </div>
            </div>
        </div>
    </main>
    
    <script src="scripts/index.js"></script>
</body>
</html>
